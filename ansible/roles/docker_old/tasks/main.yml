---
# tasks file for docker/containerd role

# Etapa 1: Adiciona os repositórios necessários
- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

# Etapa 2: Instala o containerd
- name: Install containerd.io package
  apt:
    name: containerd.io
    state: present
    update_cache: yes

# Etapa 3: Gera e aplica a configuração do containerd
- name: Create containerd config directory
  file:
    path: /etc/containerd
    state: directory

- name: Generate containerd default config content
  command: containerd config default
  register: containerd_config
  changed_when: false # Este comando apenas gera texto, não altera o sistema

- name: Write containerd config to file
  copy:
    content: "{{ containerd_config.stdout }}"
    dest: /etc/containerd/config.toml
  notify: Restart containerd # Notifica o handler para reiniciar o serviço se este arquivo mudar

- name: Configure containerd to use systemd cgroup driver
  lineinfile:
    path: /etc/containerd/config.toml
    regexp: 'SystemdCgroup = false'
    line: '            SystemdCgroup = true'
  notify: Restart containerd # Notifica o handler também se esta linha mudar

# Etapa 4: Garante que o serviço esteja habilitado para iniciar com o sistema
- name: Ensure containerd service is enabled and started
  systemd:
    name: containerd
    state: started
    enabled: yes

